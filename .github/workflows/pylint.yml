name: Pylint

on: [push]

jobs:
  build:
    runs-on: self-hosted
    

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
          
    - name: Python Linter
    - uses: sunnysid3up/python-linter@master
      with:
        source: "src"
        mypy-options: "--ignore-missing-imports --show-error-codes"

        

